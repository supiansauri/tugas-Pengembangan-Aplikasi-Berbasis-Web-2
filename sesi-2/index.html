<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Inspired Layout - Marvel Movies</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #141414;
            color: #fff;
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        header .logo {
            font-size: 24px;
            font-weight: bold;
            color: #e50914;
        }

        header nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        header nav ul li {
            display: inline;
        }

        header nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: 500;
        }

        /* Hero Section */
        .hero {
            height: 90vh;
            background: url('https://assets.nflxext.com/ffe/siteui/vlv3/648dfbde-8de8-4c27-a4c8-1d85c635c10b/f8bfe209-3ab7-4b64-9f7d-6b6b6931e5d3/ID-en-20230703-popsignuptwoweeks-perspective_alpha_website_medium.jpg') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            flex-direction: column;
            padding: 0 20px;
        }

        .hero h1 {
            font-size: 4em;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 1.5em;
            margin-bottom: 30px;
        }

        .hero button {
            background-color: #e50914;
            color: #fff;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 5px;
        }

        /* Movie Section */
        .movie-section {
            padding: 40px 20px;
            background-color: #141414;
        }

        .movie-section h2 {
            margin-bottom: 20px;
        }

        .movie-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
        }

        .movie-grid img {
            width: 100%;
            border-radius: 5px;
        }

        /* Footer */
        footer {
            padding: 40px 20px;
            background-color: rgba(0, 0, 0, 0.8);
            text-align: center;
        }

        footer p {
            font-size: 0.9em;
            color: #999;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">Netflix</div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">TV Shows</a></li>
                <li><a href="#">Movies</a></li>
                <li><a href="#">New & Popular</a></li>
                <li><a href="#">My List</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <h1>Unlimited movies, TV shows, and more.</h1>
        <p>Watch anywhere. Cancel anytime.</p>
        <button>Get Started</button>
    </section>
